<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>CSS Clock</h1>
            <div class="row-content">
                <div class="clock">
                    <ul class="numbers">
                        <li id="zero">0</li>
                        <li id="one">1</li>
                        <li id="two">2</li>
                        <li id="three">3</li>
                        <li id="four">4</li>
                        <li id="five">5</li>
                        <li id="six">6</li>
                        <li id="seven">7</li>
                        <li id="eight">8</li>
                        <li id="nine">9</li>
                        <li id="ten">10</li>
                        <li id="eleven">11</li>
                    </ul>
                    <div class="hands">
                        <div class="hand hour-hand" id="hour"></div>
                        <div class="hand min-hand" id="minute"></div>
                        <div class="hand second-hand" id="second"></div>
                    </div>
                </div>
            </div>
            <p id="currentTime"></p>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
